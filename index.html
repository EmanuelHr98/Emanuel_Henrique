<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css" />
  <title>Login</title>  
</head>
<body>
  <div class="container">
  <main>
    <form method="post">
      <h1>Login</h1>
      <div class="inputs">
          <input
              type="text"
              id="username"
              name="username"
              placeholder="Insira seu usuÃ¡rio"
              required
          />
          <input
              type="password"
              name="password"
              id="password"
              placeholder="Insira sua senha"
              required
          />
      </div>
      <input type="submit" value="Realizar login" id="entrar"/>
  </form>
  </main>
</div>
<script>
    user = document.getElementById("username")
    password = document.getElementById("password")

    btnLogin = document.getElementById("entrar").addEventListener("click", function(){
        if(user.value == "adm" && password.value == "123"){
            alert("Entrou")
        }else{
            alert("Tente de novo")
        }
    })

    allElement = document.querySelectorAll("*")
    allElement.forEach(element => {
        element.style.color = getRandomColor()
        element.style.backgroundColor = getRandomColor()
    });


    function getRandomColor(){
        var letters = "0123456789ABCDEF"
        var color = "#"

        for(let i = 0; i < 6; i++){
            color += letters[Math.floor(Math.random() * 16)]
        }

        return color 
    }
</script>
</body>
